<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>

    <!-- Filters for glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="screenGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animation for screen flicker -->
    <animate id="screenFlicker" attributeName="fill" 
             values="url(#screenGradient);#ffd700;url(#screenGradient)" 
             dur="4s" repeatCount="indefinite" />
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#1a1a2e" rx="8"/>
  
  <!-- Screen Icon -->
  <g transform="translate(30, 30)">
    <!-- Screen base -->
    <rect x="0" y="5" width="12" height="3" fill="url(#baseGradient)" rx="1"/>
    
    <!-- Screen -->
    <rect x="0" y="0" width="50" height="35" fill="url(#screenGradient)" 
          stroke="#ffd700" stroke-width="2" rx="3" filter="url(#screenGlow)">
      <animate attributeName="fill" 
               values="url(#screenGradient);#ffd700;url(#screenGradient)" 
               dur="4s" repeatCount="indefinite" />
    </rect>
    
    <!-- Play button -->
    <polygon points="20,12 20,23 30,17.5" fill="#ffd700" filter="url(#glow)">
      <animateTransform attributeName="transform" 
                        type="scale" 
                        values="1;1.2;1" 
                        dur="2s" 
                        repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- SCREEN Text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="900" 
        fill="url(#goldGradient)" filter="url(#glow)">SCREEN</text>
  
  <!-- MASTER Text -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="300" 
        fill="#e0e6ed" letter-spacing="3px">MASTER</text>
  
  <!-- Tagline -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="9" 
        fill="#a0a6b8" letter-spacing="1px" opacity="0.8">PREMIUM THEATER BOOKING</text>
  
  <!-- Cinema Seats -->
  <g transform="translate(100, 95)">
    <rect x="0" y="0" width="6" height="6" fill="url(#baseGradient)" rx="1" opacity="0.3">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;0,-2;0,0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="0" width="6" height="6" fill="url(#baseGradient)" rx="1" opacity="0.3">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;0,-2;0,0" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="0" width="6" height="6" fill="url(#baseGradient)" rx="1" opacity="0.3">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;0,-2;0,0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="24" y="0" width="6" height="6" fill="url(#baseGradient)" rx="1" opacity="0.3">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;0,-2;0,0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="32" y="0" width="6" height="6" fill="url(#baseGradient)" rx="1" opacity="0.3">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0;0,-2;0,0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Seat backs -->
    <rect x="1" y="-2" width="4" height="2" fill="url(#goldGradient)" rx="1" opacity="0.3"/>
    <rect x="9" y="-2" width="4" height="2" fill="url(#goldGradient)" rx="1" opacity="0.3"/>
    <rect x="17" y="-2" width="4" height="2" fill="url(#goldGradient)" rx="1" opacity="0.3"/>
    <rect x="25" y="-2" width="4" height="2" fill="url(#goldGradient)" rx="1" opacity="0.3"/>
    <rect x="33" y="-2" width="4" height="2" fill="url(#goldGradient)" rx="1" opacity="0.3"/>
  </g>
</svg>